<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Simulateur d'écolages</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav class="navbar vertprimaire fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/Logo_EMG_3.png" alt="Logo" height="30px" class="d-inline-block align-text-top">
                    <span class="align-middle text-light">Simulateur Écolages</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <form class="mt-5">
            <div class="row mt-5">
                    <div class="col-6 mt-5">
                            <h1 class="fs-3">Enfants & personnes à charge</h1>
    
                            <div class="form-floating">
                                <select class="form-select form-select-lg mb-3" id="nbEnfantsScolarise">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                                <label for="floatingSelect">Nb enfant(s) scolarisé(s) EMG & JE</label>
                            </div>
    
                            <hr/>
    
                            <h2 class="fs-5">Enfant(s) supplémentaire(s) à charge</h2>
    
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-floating">
                                        <select class="form-select mb-3" id="nbEnfantsAChargeFoyer">
                                            <option value="0" selected>aucun</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                        <label for="floatingSelect">Pour le foyer</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-floating">
                                        <select class="form-select mb-3" id="nbEnfantsAChargeParentA">
                                            <option value="0" selected>aucun</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                        <label for="floatingSelect">Pour le parent A</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-floating">
                                        <select class="form-select mb-3" id="nbEnfantsAChargeParentB">
                                            <option value="0" selected>aucun</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                        <label for="floatingSelect">Pour le parent B</label>
                                    </div>
                                </div>
                            </div>
    
                            <hr/>
    
                            <h2 class="fs-5">Personne(s) supplémentaire(s) à charge</h2>
    
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-floating">
                                        <select class="form-select mb-3" id="nbPersonnesAChargeFoyer">
                                            <option value="0" selected>aucun</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                        <label for="floatingSelect">Pour le foyer</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-floating">
                                        <select class="form-select mb-3" id="nbPersonnesAChargeParentA">
                                            <option value="0" selected>aucun</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                        <label for="floatingSelect">Pour le parent A</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-floating">
                                        <select class="form-select mb-3" id="nbPersonnesAChargeParentB">
                                            <option value="0" selected>aucun</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                        <label for="floatingSelect">Pour le parent B</label>
                                    </div>
                                </div>
                            </div>

                    </div>
                    
                    <div class="col-6 mt-5">
                            <h1 class="fs-3">Revenus fiscaux</h1>
        
                            <div class="form-floating mb-3">
                                <input type="number" id="revenuFiscalAnnuelFoyer" class="form-control" placeholder="revenu">
                                <label for="revenuFiscalAnnuelFoyer">Pour le foyer</label>
                            </div>

                            <hr/>

                            <div class="form-floating mb-3">
                                <input type="number" id="revenuFiscalAnnuelParentA" class="form-control" placeholder="revenu">
                                <label for="revenuFiscalAnnuelParentA">Pour le parent A</label>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input type="checkbox" id="parentAVivantSeul">
                                        <label for="parentAVivantSeul">vit seul</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input type="checkbox" id="parentAindependant">
                                        <label for="parentBindependant">régime indépendant</label>
                                    </div>
                                </div>
                            </div>

                            <hr/>

                            <div class="form-floating mb-3">
                                <input type="number" id="revenuFiscalAnnuelParentB" class="form-control" placeholder="revenu">
                                <label for="revenuFiscalAnnuelParentB">Pour le parent B</label>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input type="checkbox" id="parentBVivantSeul">
                                        <label for="parentBVivantSeul">vit seul</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input type="checkbox" id="parentBindependant">
                                        <label for="parentBindependant">régime indépendant</label>
                                    </div>
                                </div>
                            </div>

    
                    </div>

                    <hr/>

                    <div class="row">
                        <div class="col-3"><span><button class="btn btn-primary" type="submit">Calculer l'écolage</button></span>
                        </div>
                        <div class="col-6">
                            <div id="zoneAffichageEcolage">

                            </div>
                        </div>
                        <div class="col-3"><span>
                            <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                            Paramètres
                          </button>

                        </span></div>
                    </div>

                
                      <div class="offcanvas offcanvas-bottom" tabindex="-1" style="height: 100%!important;" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Paramètres</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                           
                                    <div class="form-floating mb-3">
                                        <input type="number" id="indiceC" class="form-control" value="0.93" placeholder="revenu">
                                        <label for="indiceC">Indice de réajustement C</label>
                                    </div>
                               
                                    <table class="table table-striped">
                                        <thead>
                                            <th>Nb enfants</th>
                                            <th>Coefficient A</th>
                                            <th>Coefficient B</th>
                                            <th>Plancher</th>
                                            <th>Plafond</th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td class="coefA"><input class="form-control" "number" value="0.1266"></td>
                                                <td class="coefB"><input class="form-control" type="number" value="28.14"></td>
                                                <td class="plancher"><input class="form-control" type="number" value="170"></td>
                                                <td class="plafond"><input class="form-control" type="number" value="750"></td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td class="coefA"><input class="form-control" type="number" value="0.1389"></td>
                                                <td class="coefB"><input class="form-control" type="number" value="63.71"></td>
                                                <td class="plancher"><input class="form-control" type="number" value="230"></td>
                                                <td class="plafond"><input class="form-control" type="number" value="860"></td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td class="coefA"><input class="form-control" type="number" value="0.1517"></td>
                                                <td class="coefB"><input class="form-control" type="number" value="108.43"></td>
                                                <td class="plancher"><input class="form-control" type="number" value="290"></td>
                                                <td class="plafond"><input class="form-control" type="number" value="980"></td>
                                            </tr>
                                            <tr>
                                                <td>4</td>
                                                <td class="coefA"><input class="form-control" type="number" value="0.1597"></td>
                                                <td class="coefB"><input class="form-control" type="number" value="158.43"></td>
                                                <td class="plancher"><input class="form-control" type="number" value="350"></td>
                                                <td class="plafond"><input class="form-control" type="number" value="1070"></td>
                                            </tr>
                                           
                                        </tbody>
                                    </table>

    
                            <div>
                                
                            </div>
                        </div>
                      </div>

                </form>
            </div>
        </div>
    </main>
  
  <!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script/script.js"></script>
</body>
</html>
